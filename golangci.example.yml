run:
  go: "1.20"

issues:
  exclude-use-default: false

linters:
  disable-all: true
  enable:
  # golangci-lint defaults
  - errcheck
  - gosimple
  - govet
  - ineffassign
  - staticcheck
  - typecheck
  - unused
  # additional meta-linters
  - gocritic
  - revive
  # additional linters
  - asasalint
  - bodyclose
  - dupl
  - durationcheck
  - errname
  - errorlint
  - execinquery
  - exhaustive
  - exportloopref
  - goconst
  - godot
  - goprintffuncname
  - gosec
  - nilerr
  - noctx
  - nolintlint
  - nosprintfhostport
  - predeclared
  - promlinter
  - reassign
  - tparallel
  - unconvert
  - unparam
  - usestdlibvars
  - rowserrcheck
  - sqlclosecheck

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
    check-shadowing: true
    settings:
      shadow:
        strict: true
  gocritic:
    enabled-tags:
    - diagnostic
    - style
    - performance
    - experimental
  revive:
    enable-all-rules: true
    rules:
    - name: exported
      arguments:
      - "checkPrivateReceivers"
      - "sayRepetitiveInsteadOfStutters"
    - name: cyclomatic
      arguments: [30]
    - name: cognitive-complexity
      arguments: [20]
    - name: comment-spacings
      arguments: ["nolint"]
    # disabled
    - name: add-constant
      disabled: true
    - name: argument-limit
      disabled: true
    - name: banned-characters
      disabled: true
    - name: bool-literal-in-expr
      disabled: true
    - name: call-to-gc
      disabled: true
    - name: datarace
      disabled: true
    - name: duplicated-imports
      disabled: true
    - name: file-header
      disabled: true
    - name: flag-parameter
      disabled: true
    - name: function-result-limit
      disabled: true
    - name: function-length
      disabled: true
    - name: imports-blacklist
      disabled: true
    - name: line-length-limit
      disabled: true
    - name: max-public-structs
      disabled: true
    - name: nested-structs
      disabled: true
    - name: string-format
      disabled: true
    - name: unhandled-error
      disabled: true
  rowserrcheck:
    packages:
    - github.com/jmoiron/sqlx

severity:
  default-severity: error
  rules:
  # not important
  - linters:
    - gosimple
    - unused
    - dupl
    - goconst
    - godot
    severity: info
  - linters:
    - govet
    text: "fieldalignment:"
    severity: info
  - linters:
    - govet
    text: "unreachable:"
    severity: info
  - linters:
    - gocritic
    text: "commentedOutCode:"
    severity: info
  - linters:
    - gocritic
    text: "commentedOutImport:"
    severity: info
  - linters:
    - gocritic
    text: "commentFormatting:"
    severity: info
  - linters:
    - revive
    text: "bare-return:"
    severity: info
  - linters:
    - revive
    text: "cognitive-complexity:"
    severity: info
  - linters:
    - revive
    text: "comment-spacings"
    severity: info
  - linters:
    - revive
    text: "confusing-naming:"
    severity: info
  - linters:
    - revive
    text: "confusing-results:"
    severity: info
  - linters:
    - revive
    text: "constant-logical-expr:"
    severity: info
  - linters:
    - revive
    text: "cyclomatic:"
    severity: info
  - linters:
    - revive
    text: "early-return:"
    severity: info
  - linters:
    - revive
    text: "empty-block:"
    severity: info
  - linters:
    - revive
    text: "empty-lines:"
    severity: info
  - linters:
    - revive
    text: "error-strings:"
    severity: info
  - linters:
    - revive
    text: "exported:"
